<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Duel - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Task Duel</a>
            <ul>
                <li><a href="index.html" class="active">Dashboard</a></li>
                <li><a href="submit-task.html">Submit Task</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <button id="theme-toggle" aria-label="Toggle dark mode">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </nav>
    </header>
    <main>
        <h1>Welcome back, <span id="user-name">User</span>!</h1>
        <div class="dashboard-grid">
            <section class="daily-tasks">
                <h2>Daily Tasks</h2>
                <ul id="task-list">
                    <li>
                        <input type="checkbox" id="task1" name="task1">
                        <label for="task1">Complete a 30-minute workout</label>
                    </li>
                    <li>
                        <input type="checkbox" id="task2" name="task2">
                        <label for="task2">Read 20 pages of a book</label>
                    </li>
                    <li>
                        <input type="checkbox" id="task3" name="task3">
                        <label for="task3">Meditate for 10 minutes</label>
                    </li>
                </ul>
            </section>
            <section class="completed-tasks">
                <h2>Completed Tasks</h2>
                <div class="task-progress">
                    <div class="progress-bar">
                        <div class="progress" style="width: 66%;"></div>
                    </div>
                    <p>2/3 tasks completed</p>
                </div>
            </section>
            <section class="countdown">
                <h2>Time Remaining</h2>
                <div id="countdown-timer">12:34:56</div>
            </section>
            <section class="quick-stats">
                <h2>Quick Stats</h2>
                <canvas id="stats-chart"></canvas>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Task Duel. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
